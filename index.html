<!DOCTYPE html>
<html style="width:100%;">

<head>
	<title>Facebook APIs</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron">

			<h2 style="text-align:center;"><i class="fa fa-facebook fa-3x" aria-hidden="true"></i>acebook APIs</h3>
		</div>
	</div>



	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<input type="text" name="token" id="token" class="form-control" placeholder="FB access token" style="margin-bottom:10px;" required>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<button class="btn btn-info" style="width:100%;margin:0 auto 10px auto;" id="profileButton">Get profile info</button>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
				<button class="btn btn-success" style="width:100%;margin:0 auto 10px auto;" id="feedsButton">Get latest feed</button>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-sm-12 col-lg-12" style="text-align:center;">
			<img src="loader.gif" alt="Loading...." style="width:20%;">
		</div>
	</div>

	<div class="container" id="profile">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-6">
				<img src="" alt="cover photo" class="img-thumbnail">
			</div>
			<div class="col-xs-12 col-md-6 col-lg-3">
				<div class="row">
					<div class="col-xs-12 col-lg-12" name="name">
						<div class="panel panel-info">
							<div class="panel-heading">Basic info</div>
							<div class="panel-body">
								<ul></ul>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-lg-12" name="work">
						<div class="panel panel-success">
							<div class="panel-heading">Work info</div>
							<div class="panel-body">
								<ul></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-12 col-lg-3" name="favorite_athletes">
				<div class="panel panel-info">
					<div class="panel-heading">Some of my favorite athletes...</div>
					<div class="panel-body">
						<ul></ul>
					</div>
				</div>
			</div>
			</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-lg-6" name="favorite_teams">
				<div class="panel panel-info">
					<div class="panel-heading">My favorite teams...</div>
					<div class="panel-body">
						<ul></ul>
					</div>
				</div>
			</div>
			<div class="card col-xs-12 col-sm-12 col-lg-6" name="education">
				<div class="panel panel-success">
					<div class="panel-heading">Schools and colleges i went to..</div>
					<div class="panel-body">
						<ul></ul>
					</div>
				</div>
			</div>
			</div>

		</div>

	<div class="container" id="feed">
		<div class="row">
		</div>
		<!-- <ul class="pager">
  			<li><a href="#" id="previous">Previous</a></li>
  			<li><a href="#" id="next">Next</a></li>
		</ul> -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/alertify.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
